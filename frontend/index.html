    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

 </head>

        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>m</td>
          <td>m</td>
          <td>m</td>
          <td>m</td>
          <td></td>
          <td><button type="button" class="btn btn-success">Delete</button></td>
          
        </tr>
        <tr>
          <th scope="row">2</th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td><button type="button" class="btn btn-success">Delete</button></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="1"></td>
          <td>m</td>
          <td>m</td>
          <td>m</td>

          <td><button type="button" class="btn btn-success">Delete</button></td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td colspan="1"></td>
          <td>m</td>

        </tr>
        <tr>
          <th scope="row">5</th>
          <td colspan="1"></td>
          <td>m</td>
          <td>m</td>
          <td>m</td>
          <td>m</td>
          <td><button type="button" class="btn btn-success">Delete</button></td>
        </tr>
      </tbody>
    </table>
    
    <button type="button" class="btn btn-success">Show Contacts</button>
   

    <form>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationServer01">First name</label>
          <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationServer02">Last name</label>
          <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationServer03">Email adress</label>
          <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
          <div id="validationServer03Feedback" class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationServer04">Phone</label>
          <select class="custom-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div id="validationServer04Feedback" class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationServer05">Adress</label>
          <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
          <div id="validationServer05Feedback" class="invalid-feedback">
          
          </div>
        </div>
      </div>
      
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

  </body>
</html>
